<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <h3>Tiny House Locator</h3>

    <div id="formatted-address"></div>
    <div id="address-components"></div>
    <div id="geometry"></div>

    <div id="map"></div>

    <div class="container">
		<h2> Enter location Here</h2>
		<form id="location-form">
			<input type="text" id="location-input" class=" form-control form-control-lg">
			<br>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTMZtcPkh9C9NldNVJVht18Lai1L9VqD0&callback=initMap">
    </script>
  </body>
</html>
